<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <title>SIWE Quickstart</title>
</head>

<body>
    <div>
        <p>First, you will need to connect your wallet.</p>
        <button id='connectWalletBtn'>Connect wallet</button>

        <button id="infoBtn">Get session information</button>
    </div>
